<div ng-controller="LoginController">
  <h2>Login</h2>
  <form ng-submit="login()">
    <input type="text" ng-model="username" placeholder="Username" required />
    <input type="password" ng-model="password" placeholder="Password"
      required />
    <button type="submit">Login</button>
  </form>

  <form ng-show="mfaRequired" ng-submit="verifyMFA()">
    <h3>Enter OTP</h3>
    <img ng-src="{{ qrCodeUrl }}" alt="QR Code" ng-if="firstTimeMFA" />
    <input type="text" ng-model="otp" placeholder="Enter OTP" maxlength="6"
      required />
    <button type="submit">Verify</button>
  </form>
</div>
